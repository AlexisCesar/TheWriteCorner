version: '3.7'
services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: always
    container_name: portainer
    ports:
      - '8000:8000'
      - '9443:9000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  articles_management_db:
    image: mongo:latest
    restart: always
    volumes:
      - mongoManagement:/data/db
      - ./init-articles-management.js:/docker-entrypoint-initdb.d/init-articles-management.js
    ports:
      - '27018:27017' 
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Database2023
    container_name: articles_management_db
    networks:
      - articles-net
  articles_search_db:
    image: mongo:latest
    restart: always
    volumes:
      - mongoSearch:/data/db
      - ./init-articles-search.js:/docker-entrypoint-initdb.d/init-articles-search.js
    ports:
      - '27019:27017' 
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Database2023
    container_name: articles_search_db
    networks:
      - articles-net
  articles_api:
    build: ./ArticlesAPI
    ports:
      - '5556:80'
    container_name: articles_api
    networks:
      - articles-net
    volumes:
      - ./ArticlesAPI/logs:/app/logs
    depends_on:
      broker:
        condition: service_healthy  
  broker:
    image: rabbitmq:3.11-management
    ports:
      - 5672:5672
      - 15672:15672
    container_name: articles_broker
    healthcheck:
        test: rabbitmq-diagnostics -q ping
        interval: 30s
        timeout: 30s
        retries: 3
    networks:
      - articles-net
  update_articles_full_text_search:
    build: ./UpdateArticlesFullTextSearch   
    container_name: update_articles_full_text_search
    networks:
      - articles-net
    stdin_open: true
    tty: true  
    depends_on:
      broker:
        condition: service_healthy    
volumes:
  mongoManagement:
  mongoSearch:
  portainer_data:
networks:
  articles-net:
    driver: bridge