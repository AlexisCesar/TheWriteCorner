version: '3.7'
services:
  articles_management_db:
    image: mongo:latest
    restart: always
    volumes:
      - mongo:/data/db
      - ./init-articles-management.js:/docker-entrypoint-initdb.d/init-articles.management.js
    ports:
      - '27018:27017' 
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Database2023
  articles_api:
    build: ./ArticlesAPI
    ports:
      - '5556:5271'      
volumes:
  mongo: